<!DOCTYPE html>
<html ng-app="FileApp">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/madgimStyle.css">
    <link rel="stylesheet" href="assets/stylesheets/fileUpload.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.file-upload/12.2.11/ng-file-upload-shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.file-upload/12.2.11/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
        
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="assets/javascripts/mainFile.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>madgim</title>
</head>

<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">לחץ כאן להעלת קובץ</button>
    <button type="button" class="btn btn-primary" onclick="getCustomLayerProperties('1', '2')">testtttttto</button>

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div  ng-model="modalFileUpload" id ="modalFileUpload" style="background-color:white;">
<!--            class="modal-content"-->
                <form name="myForm" ng-controller="fileUploadCtrl">
                    <fieldset>
                        <legend>Upload file</legend>
                        <br>
                        <button type="button" ngf-select ng-model="picFile" class="btn btn-default" name="file"  style="margin-left:15px;width:100px;" required>בחר קובץ</button>
                        <i ng-show="myForm.file.$error.required" style="margin-left:50px;color:red;">*required</i>
                        <br>
                        <button ng-click="picFile = null" ng-show="picFile" class="btn btn-default" style="margin-top:10px;margin-left:15px;width:100px;">Remove</button>
                        <br>
                        <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)" class="btn btn-success"  data-dismiss="modal" style="width:200px;margin-left:15px;margin-top:40px;">Submit</button>
                        <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%" 
            ng-bind="picFile.progress + '%'"></div>
      </span>
                        <span ng-show="picFile.result">Upload Successful</span>
                        <br>
                        <span class="err" ng-show="errorMsg">Error: {{errorMsg}}</span>
                    </fieldset>
                    <br>
                </form>
            </div>
        </div>
    </div>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">


    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-jE1pG8RYjSR1rc7AkNbxJ2ZVdxGhAEw&libraries=places&callback=initAutocomplete" async defer></script>
</body>

</html>
